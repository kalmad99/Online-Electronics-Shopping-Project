<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/registr.css">
</head>
<body>
<div class="container justify-content-center">
    <div class="col-lg-4 mx-auto mt-5">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="text-center">Payment Form</h3>
            </div>
        </div>
        <br>

        <form action="/pay" method="POST">
            <input type="hidden" name="_csrf" value="{{ .CSRF }}" />
            {{if .Order.ID}}
            <input type="hidden" name="order" value="{{ .Order.ID }}" />
            {{end}}
            {{with .VErrors.Get "bank" }}
                <label class="text-danger">{{ . }}</label>
            {{end}}
            <div class="col-auto">
                <label for="bank" class="col-form-label">Account Number</label>
                <input type="text" id="bank" name="bank" value='{{ .Values.Get "bank" }}' class="form-control" placeholder="Enter your bank account"
                       required autofocus>
            </div>
            <button class="btn btn-lg btn-primary btn-block form-control" type="submit">Submit</button>
        </form>
    </div>
</div>
<script src="../assets/js/jquery-3.4.1.min.js"></script>
</body>
</html>
