<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/registr.css">
</head>
<body>
<div class="container justify-content-center">
    <div class="col-lg-4 mx-auto mt-5">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="text-center">Login Form</h3>
            </div>
        </div>
        <br>
        <form action="/login" method="POST">
            <input type="hidden" name="_csrf" value="{{ .CSRF }}" />
            {{with .VErrors.Get "generic" }}
                <label class="text-danger">{{ . }}</label>
            {{end}}
            <div class="col-auto">
                <label for="email" class="col-form-label">Email Address</label>
                <input type="email" id="email" name="email" value='{{ .Values.Get "email" }}' class="form-control" placeholder="Email address"
                       required autofocus>
            </div>
            <div class="col-auto">
                <label for="password" class="col-form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            <button class="btn btn-lg btn-primary btn-block form-control" type="submit">Sign in</button>

{{/*                    <input type="submit" class="form-control submit" name="submit" value="Login">*/}}
{{/*                </div>*/}}
{{/*            </div>*/}}
        </form>
        <div class="row align-content-center">
            <div class="col-lg-12">
                <h6>You New? Create an account. <a href="/Registpage">Register</a></h6>
            </div>
        </div>
    </div>
</div>
</body>
</html>
