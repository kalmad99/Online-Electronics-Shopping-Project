{{ define "changepass.layout" }}
    {{ template "user.navbar" . }}
    {{ template "changepass.content" . }}
    {{ template "user.footer" . }}
{{ end }}

{{ define "changepass.content"}}
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h2>Change your password</h2>
        </div>
        <div class="container">
            <form method="POST" action="/user/changepass">
                <input type="hidden" name="id" value="{{ .ID }}" />
                <div class="form-group row">
                    <label for="name" class="col-sm-2 col-form-label">Old Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" name="oldpass" id="oldpass" placeholder="Old Password">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="name" class="col-sm-2 col-form-label">New Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" name="password" id="password" placeholder="New Password">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="name" class="col-sm-2 col-form-label">Confirm New Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" name="confpass" id="confpass" placeholder="Confirm new Password">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary float-right">Update Account</button>
                    </div>
                </div>
            </form>
        </div>
    </main>
{{ end }}
