<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/registr.css">
</head>
<body>
<div class="container justify-content-center">
    <div class="col-lg-4 mx-auto mt-5">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="text-center">Verify Email Address</h3>
            </div>
        </div>
        <br>
        <form action="/Registration2" method="POST">
            <p>
                To verify your email, we've sent a One Time Password (OTP) to {{.Email}}
            </p>
            <div class="row">
                <label class="label col-lg-12 col-md-12 control-label">Enter OTP</label>
                <div class="col-lg-12">
                    <input type="text" class="form-control" name="otpfield" placeholder="">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <input type="submit" class="form-control submit" name="submit" value="Create your Account">
                </div>
            </div>
            <div class="row align-content-center">
                <div class="col-lg-12">
                    <h6>By creating an account, you agree to our Conditions of Use and Privacy Policy</h6>
                </div>
            </div>
        </form>

    </div>
</div>
</body>
</html>
