<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/registr.css">
</head>
<body>
<div class="container justify-content-center">
    <div class="col-lg-4 mx-auto mt-5">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="text-center">Login Form</h3>
            </div>
        </div>
        <br>
        <form action="/Login" method="POST">
            <div class="row">
                <label class="label col-lg-12 col-md-12 control-label">E-mail</label>
                <div class="col-lg-12">
                    <input type="email" class="form-control" name="email" placeholder="Enter your Email Address">
                </div>
            </div>
            <div class="row">
                <label class="label col-lg-12 col-md-12 control-label">Password</label>
                <div class="col-lg-12">
                    <input type="password" class="form-control" name="password" placeholder="Enter your Password">
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <input type="submit" class="form-control submit" name="submit" value="Login">
                </div>
            </div>
        </form>
        <div class="row align-content-center">
            <div class="col-lg-12">
                <h6>You New? Create an account. <a href="/Registpage">Register</a></h6>
            </div>
        </div>
    </div>
</div>
</body>
</html>
